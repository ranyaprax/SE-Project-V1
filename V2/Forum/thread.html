<!DOCTYPE html>
<html lang="en">
<head>
    <title> Study Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <!--Custom Css link-->
    <link rel="stylesheet" type="text/css" href="thread.css">

    <!--Boxicons link-->
    <link rel="stylesheet"
          href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- remixicons link-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Font Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Site Topbar -->
    <header>
        <a href="#" class="logo">Study Website</a>
        <ul class="navlist">
            <li><a href="#">Home</a></li>
            <li><a href="#">Timer/Tasks</a></li>
            <li><a href="#">Forum</a></li>
            <li class="account-dropdown">
                <a href="#">Account</a>
                <div class="content">
                    <a href="#">Account Details</a>
                    <a href="#">Log out</a>
                </div>
            </li>
        </ul>
        <div class="bx bx-menu" id="menu-icon"></div>
    </header>

    <!-- Thread Content -->
    <div class="firstSection">
        <div class="content">
            <h1 class="title" id="threadTitle"> </h1>
            <div class="bottom" id="threadStats"> </div>
            <p class="content" id="threadContent"> </p>
        </div>

        <!-- Comment Section (Comment Count, each with Author, Timestamp, and Content) -->
        <div class="comment-section">
            <h2 class="comment-count" id="commentCount"> Comments (0) </h2>
            <!-- Unordered List displays each Comment -->
            <ul id="commentList">
                <!-- Comments will be dynamically added here -->
            </ul>
            <!-- "Add Comment" Function -->
            <textarea id="newComment" placeholder="Add a comment"></textarea>
            <button id="addCommentButton">Add Comment</button>
        </div>
    </div>
    <script src="thread.js"></script>
</body>
</html>
